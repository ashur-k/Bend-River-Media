<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/business.css') }}">
    
    {% block head %} {% endblock %}
</head>
<body>
   <h1 class="site-heading text-center text-dark d-none d-lg-block">
    <span class="site-heading-upper text-primary mb-3">TAKING CARE OF YOUR PERSONAL AND PROFESSIONAL MEDIA NEEDS</span>
    <span class="site-heading-lower">Bend River Media</span>
  </h1>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-white text-expanded font-weight-bold d-lg-none" href="#">Bend River Media</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active px-lg-4">
            <a class="nav-link text-uppercase text-white text-expanded" href="{{ url_for('index') }}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-white text-expanded" href="{{ url_for('wedding_services') }}">Wedding Photography</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-white text-expanded" href="{{ url_for('videography_services') }}">Videography</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-white text-expanded" href="{{ url_for('photography_services') }}">Other Photographies</a>
          </li>
           <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-white text-expanded" href="{{ url_for('contact_us') }}">Contact-us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    {% block body %}
    {% endblock %}
  
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small text-white">Copyright &copy; Your Website 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
